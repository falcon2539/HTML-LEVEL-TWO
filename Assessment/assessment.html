<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Test HTML LEVEL 2</title>
</head>
<body>
    <H1>Course Sign Up Page</H1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form>
        
        <label for="firstname">First Name: </label>
        <input id="firstname" type="text" placeholder="First Name">
        
        <label for="lastname">Last Name: </label>
        <input id="lastname" type="text" placeholder="Last Name">
        <div style="margin: 16px 0px">
        
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="name@email.com">
        
        <label for="password">Password: </label>
        <input id="password" type="password" >

        <p>Are you over the age of 18?</p>

        <label for="ageyes">Yes: </label>
        <input id="ageyes" type="radio" name="age">

        <label for="ageno">No: </label>
        <input id="ageno" type="radio" name="age">
        <div style="margin: 16px 0px">

        Do you have a Credit Card or PayPal?
        <div style="margin: 16px 0px">
        
        <select name="paymenttype">
            <option value="Credit Card">Credit Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <div style="margin: 16px 0px">
        <input type="submit" value="Submit Feedback">


    </form>
</body>
</html>
